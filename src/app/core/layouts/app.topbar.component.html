<div class="layout-topbar">
  <a class="layout-topbar-logo" routerLink="">
    <img src="assets/images/logo.png" alt="logo" style="height: 5rem" />
  </a>

  <a
    class="p-link layout-menu-button layout-topbar-button"
    href="#"
    (click)="appMain.toggleMenu($event)"
  >
    <i class="pi pi-bars"></i>
  </a>

  <a
    class="p-link layout-topbar-menu-button layout-topbar-button"
    href="#"
    (click)="appMain.toggleTopMenu($event)"
  >
    <i class="pi pi-ellipsis-v"></i>
  </a>

  <div
    class="layout-topbar-menu"
    [ngClass]="{ 'layout-topbar-menu-mobile-active': appMain.topMenuActive }"
  >
    <a
      href="#"
      class="p-link layout-topbar-button"
      (click)="menu.toggle($event)"
    >
      <i class="pi pi-user"></i>
      <span>Profile</span>
    </a>
    <span>{{ (sessionService.getEmail() | async)?.Fullname }}</span>
    <p-menu #menu [popup]="true" [model]="items2"></p-menu>
  </div>
</div>
