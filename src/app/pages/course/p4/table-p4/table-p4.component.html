<p-table [value]="items$ | async" responsiveLayout="scroll">
  <ng-template pTemplate="header">
      <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Kota</th>
          <th>Action</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-product>
      <tr>
          <td>{{product?.id}}</td>
          <td>{{product?.nama}}</td>
          <td>{{product?.kota}}</td>
          <td>
            <button pButton type="button" label="Edit" class="mr-2" (click)="onEdit(product)"></button>
            <button pButton type="button" label="Delete" class="mr-2" (click)="onDelete(product?.id)"></button>
            <button pButton type="button" label="Detail" (click)="onDetail(product)"></button>
          </td>
      </tr>
  </ng-template>
</p-table>
